<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 30px;">

	<h1 style="text-align:center">Listado de estudiantes</h1>
	<br>
	<table class="table table-striped table-dark">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Carne</th>
	      <th scope="col">Carrera</th>
	    </tr>
	  </thead>
	  <tbody:block th:each="estudiante, row:${estudiantes}">
	    <tr>
	      <th scope="row" th:text="${estudiante.c_usuario}"/>
	      <td th:text="${estudiante.nombre}"/>
	      <td th:text="${estudiante.apellido}"/>
	      <td th:text="${estudiante.carne}"/>
	      <td th:text="${estudiante.carrera}"/>
	    </tr>
	  </tbody>
	</table>
		<form th:action="@{/borrarEstudiante}" method="post" class="bg-light" style="padding: 30px">
		  <h3>Eliminar estudiante</h3>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Codigo del estudiante:</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" name="codigo">
		  </div>
		  <button type="submit" class="btn btn-danger">Eliminar</button>
		</form>
	<br>
	<a href="/inicio" class="btn btn-success">Regresar</a>

</div>

</body>
</html>
