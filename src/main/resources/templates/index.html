<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div class="container bg-light" style = "padding: 2% 20% 5% 20%">
	<form th:action="@{/guardarEstudiante}" th:object="${estudiante}" method="post">
	  <h1>Registro de estudiantes</h1>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Nombre:</label>
	    <input type="text" class="form-control" id="exampleFormControlInput1" name="nombre">
	    <span th:errors="*{nombre}" style = "color: #BF2121"></span>
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Apellido:</label>
	    <input type="text" class="form-control" id="exampleFormControlInput1" name="apellido">
	    <span th:errors="*{apellido}" style = "color: #BF2121"></span>
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Carne:</label>
	    <input type="text" class="form-control" id="exampleFormControlInput1" name="carne">
	    <span th:errors="*{carne}" style = "color: #BF2121"></span>
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Carrera:</label>
	    <input type="text" class="form-control" id="exampleFormControlInput1" name="carrera">
	    <span th:errors="*{carrera}" style = "color: #BF2121"></span>
	  </div>
	  
	  <button type="submit" class="btn btn-success">Ingresar</button>
	  
	  <a href="/listado" class="btn btn-warning">Listado</a>
	</form>
</div>



</body>
</html>
